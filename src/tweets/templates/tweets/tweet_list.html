{% include "tweets/search_form.html" %} 
<br/>
{% for object in object_list %}
	{{ object.content }} <br/>
	{{ object.user }} <br/>
	{{ object.timestamp }} <br/>
	{{ object.timestamp|timesince }} ago<br/>
{% empty %}
	{% if request.GET.q %}
		<p>No tweets found</p>
	{% else %}
	<p>No tweets yet</p>
	{% endif %}
{% endfor %}
